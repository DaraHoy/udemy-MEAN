<h1>Information on {{vm.hotel.name}} <hotel-rating stars='vm.stars'></hotel-rating></h1>
<p>{{vm.hotel.location.address}}</p>
<p>{{vm.hotel.description}}</p>
<br>
<p>This location offers the following services</p>
<ul>
    <li ng-repeat='service in vm.hotel.services'>{{service}}</li>
</ul>
<h2>Reviews</h2>
<ul>
    <li ng-repeat='review in vm.hotel.reviews'><strong>{{review.name}}</strong> says: {{review.review}}</li>
</ul>
